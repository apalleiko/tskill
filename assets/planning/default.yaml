method: plan
notes: Higher param with temporally isolated planner and decoder (with no PE either). Decoder only has state info passed in.
data:
  dataset: /home/mrl/Documents/Projects/tskill/data/demos/v0/rigid_body/PegInsertionSide-v0/trajectory.rgbd.pd_joint_delta_pos_256.h5
  val_split: .16
  preshuffle: False
  max_seq_len: 200
  augment: True
  augmentation:
    subsequence_rate: 0.5
    image_aug: 0
  max_count: 60
  indices:
  full_seq: True

model:
  vae_path: /home/mrl/Documents/Projects/tskill/out/PegInsertion/VAE/059
  hidden_dim: 256
  dropout : 0.1
  nheads : 8
  dim_feedforward : 256
  enc_layers : 4
  dec_layers : 6
  pre_norm : False
  conditional_decode: False # Alt
  conditional_plan: True # Alt
  # decode_confidence: False
  # plan_distance: False

loss:
  z_weight: 1
  act_weight: 1

training:
  out_dir: out/PegInsertion/Plan/028
  train_vae: True
  max_it: 100000
  batch_size: 6
  batch_size_val: 6
  batch_size_alt: 1
  fraction_alt: .5
  val_alt: False
  print_every: 25
  visualize_every: 2000
  checkpoint_every: 1000
  validate_every: 2000
  backup_every: 2000
  model_selection_metric: act_plan_loss
  model_selection_mode: minimize
  n_workers: 2
  n_workers_val: 2
  lr_state_encoder: 0
  lr: 0.00001
  lr_decay: 0
  weight_decay: 0.0001
  use_precalc: True
