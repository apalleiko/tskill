method: skill
data:
  dataset: /home/mrl/Documents/Projects/tskill/data/demos/v0/rigid_body/PegInsertionSide-v0/trajectory.rgbd.pd_joint_delta_pos.h5
  val_split: 0.1
  preshuffle: True
  max_seq_len: 200
  action_scaling: 100
  augment: True
  augmentation:
    subsequence_rate: 1
    masking_rate: 0
    val_augmentation: True

model:
  state_dim : 9
  action_dim : 8
  max_skill_len : 10
  z_dim : 128
  hidden_dim: 512
  
  encoder:  
    dropout : 0.1
    nheads : 8
    dim_feedforward : 2048 
    enc_layers : 6 
    dec_layers : 8 
    pre_norm : False  
  
  decoder:
    dropout : 0.1 
    nheads : 8 
    dim_feedforward : 2048 
    enc_layers : 6 
    dec_layers : 10 
    pre_norm : False 
  
  state_encoder:
    method: resnet
    backbone_name: resnet18
    position_embedding: sine 
    masks: False 
    dilation: False 

loss:
  kl_weights: 0.0001

training:
  out_dir: out/PegInsertion/test5
  max_it: 20000
  batch_size: 4
  batch_size_val: 4
  print_every: 10
  visualize_every: 20
  visualize_total: 15
  checkpoint_every: 1000
  validate_every: 100
  backup_every: 200
  model_selection_metric: act_loss
  model_selection_mode: minimize
  n_workers: 0
  n_workers_val: 0
  lr_state_encoder: 0.00001
  lr: 0.0001
  weight_decay: 0.0001
